<!--@subject Product is back in stock @-->

<style type="text/css">
    body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
<table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
<tr>
    <td align="center" valign="top">
        <!-- [ header starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{skin url="images/logo_email.png" _area='frontend'}}" alt="" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
        </table>
        <!-- [ middle starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <td valign="top">
                    <p>
                        <strong>Hello, {{var customer.getName()}}</strong><br/><br/>
                        Product <a href="{{var product.getProductUrl()}}" style="color:#1E7EC8;">{{var product.getName()}}</a> is back in stock.<br/><br/>
                    </p>
                    <br/><br/>
                    <p>Thank you,<br/><strong>{{config path="general/store_information/name"}}</strong></p>
                </td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
